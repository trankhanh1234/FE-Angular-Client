<section class="blog_area section-padding">
    <div class="container">
        <form [formGroup]="registerForm" #form="ngForm" (submit)="createProvider(form)">
            <div class="form-row">
                <div class="col-md-6 mb-3 ">
                    <label for="validationServer01">username:</label>
                    <input type="email" class="form-control is-valid" id="username" name="username" formControlName="username" [ngClass]="{'is-invalid':  f.username.touched  && f.username.errors}" placeholder="email@example.com" required>
                    <div class="invalid-feedback" *ngIf="f.username.touched && (f.username.hasError('required')||f.username.hasError('minLength'))">
                        <i class="fas fa-info-circle"></i>Email yêu cầu nhập đúng định dạng email. Bắt buộc nhập.
                    </div>
                </div>
                <div class="col-md-6 mb-3 ">
                    <label for="validationServer01">password:</label>
                    <input type="text" class="form-control is-valid" id="password" name="password" formControlName="password" [ngClass]="{'is-invalid':  f.password.touched && f.password.errors}" placeholder="Nhập password" required>
                    <div class="invalid-feedback" *ngIf="f.password.touched && (f.password.hasError('required')||f.password.hasError('minLength'))">
                        <i class=" fas fa-info-circle "></i>Yêu cầu Password phải có ít nhất 9 ký tự!
                    </div>

                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-6 ">
                    <label for="validationServer01">Ảnh:</label>
                    <input type="file" (change)="onFileSelected($event)" id="avatar" multiple name="avatar" formControlName="avatar">
                </div>
            </div>
            <div class="form-row ">
                <div class="col-md-6 mb-3 ">
                    <label for="validationServer01 ">Số Điên Thoại:</label>
                    <input type="text " class="form-control is-valid " id="phoneNumber " name="phoneNumber " formControlName="phoneNumber" [ngClass]="{'is-invalid':  f.phoneNumber.touched  && f.phoneNumber.errors}" placeholder="Nhập Số Điện Thoại" required>
                    <div class="invalid-feedback " *ngIf="f.address.touched && (f.address.hasError( 'required')||f.address.hasError( 'minLength')) ">
                        <i class="fas fa-info-circle "></i>Vui lòng nhập số điện thoại!!
                    </div>
                </div>

                <div class="col-md-6 mb-3 ">
                    <label for="validationServer01 ">Địa Chỉ:</label>
                    <input type="text " class="form-control is-valid " id="address " name="address " formControlName="address" [ngClass]="{'is-invalid':  f.address.touched && f.address.errors}" placeholder="Địa chỉ" required>
                    <div class="invalid-feedback " *ngIf="f.address.touched && (f.address.hasError( 'required')||f.address.hasError( 'minLength')) ">
                        <i class="fas fa-info-circle "></i>Địa chỉ thuộc kiểu số và chữ,cho phép nhập khoảng trắng và kí tự đặc biệt. Bắt buộc nhập.
                    </div>
                </div>
            </div>

            <button class="btn btn-primary " type="submit ">Submit form</button>
        </form>
    </div>
</section>
