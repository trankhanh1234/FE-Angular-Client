<div class="container">
    <h3 class="wow fadeInUp" style="text-align: center;font-size: 36px;line-height: 42px;" data-wow-duration="1s" data-wow-delay=".2s">{{categori.title}}</h3>
    <div class="row">
        <div class="col-md-4" *ngFor="let item of product | paginate: { itemsPerPage: 6, currentPage: p }">
            <div class="single_service wow fadeInLeft">
                <a (click)="goToPageDetail(item)">
                    <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="./../../../assets/img/imgs/{{item.image}}" data-holder-rendered="true">
                </a>
                <div class="card-body">

                    <h3 style="text-align: center;"><a style="color: #e265b6; " (click)="goToPageDetail(item)">{{item.title}}</a></h3>
                    <p class="card-text">{{item.price}} VND</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" (click)="AddCard(item)" class="btn btn-sm btn-info">Thêm vào giỏ hàng</button>
                            <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Xem chi tiết</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <pagination-controls class="page-item page-link " (pageChange)="p = $event">
    </pagination-controls>
</div>
